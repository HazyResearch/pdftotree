language: python
python:
  - "3.5"
  - "3.6"

matrix:
  fast_finish: true

notifications:
  email: false

install:
  - sudo apt-get -qq update
  - pip install -r requirements.txt
  - pip install pypandoc
  - pip install coveralls

script:
  - coverage run --source=pdftotree setup.py test 
  - python setup.py -q install 
  - pdftotree tests/input/112823.pdf

after_success:
  - coveralls
