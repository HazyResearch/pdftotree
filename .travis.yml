language: python
python:
  - '3.6'

matrix:
  fast_finish: true

notifications:
  email: false

install:
  - sudo apt-get -qq update
  - sudo apt-get install libmagickwand-dev  # required by Wand
  - sudo rm -rf /etc/ImageMagick-6/policy.xml  # HazyResearch/fonduer#170
  - make dev
  - pip install coveralls

before_script:
  - make check
  - cd tests/input/
  - ./download_vision_model.sh
  - cd ../../

script:
  - coverage run --source=pdftotree -m pytest tests -v -rsXx
  - python setup.py -q install
  - pdftotree tests/input/112823.pdf

after_success:
  - coveralls

deploy:
  provider: pypi
  user: lukehsiao
  password:
    secure: 
  distributions: "sdist bdist_wheel"
  on:
    tags: true
    branch: master
    python: '3.6' # Only deploy once from the latest version tested

